<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Log - Kawaii Style</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="book-log-container">
        <header>
            <h1>My Book Log</h1>
        </header>

        <div class="log">
            <!-- Book List Section -->
            <section class="book-list">
                <h2>Books I'm Reading</h2>
                <ul id="bookList">
                    <!-- Book items will appear here -->
                </ul>
                <input type="text" id="bookInput" placeholder="Add a new book title..." />
                <button id="addBookButton">Add Book</button>
            </section>

            <!-- Statistics Section -->
            <section class="stats">
                <h2>Statistics</h2>
                <p>Total Books: <span id="totalBooks">0</span></p>
                <p>Books Read: <span id="booksRead">0</span></p>
            </section>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
